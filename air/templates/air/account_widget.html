{% extends 'common/base.html' %}

{% block title %}{% endblock %}

{% block account_mobile %}
<div class=" acw3-container">
    <div>
        <a href="{% url 'accounts:account_manage' %}">
            <p>{{ user.username }}</p>
        </a>
    </div>
    <div>
        <small>{{ user.name }} <br>{{ user.email }}</small>
    </div>
    <div>
        <a href="{% url 'accounts:sign_out' %}">
            <p>Sign Out</p>
        </a>
    </div>
</div>
{% endblock %}

{% block account %}

<a href="{% url 'accounts:sign_out' %}" class=" acw3-bar-item">
    Sign Out
</a>
<a href="{% url 'accounts:account_manage' %}" class=" acw3-bar-item">
    {{ user.username }}
</a>


{% endblock %}

{% block content %}{% endblock %}
