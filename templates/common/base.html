{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'common/acw3_pro.css' %}" />
    <link rel="stylesheet" href="{% static 'common/axw3.css' %}" />

    <script
      src="https://kit.fontawesome.com/3c26dff78b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Katex auto rendering -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
      integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
      integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
      integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: false },
            { left: "\\[", right: "\\]", display: false },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false }
          ]
        });
      });
    </script>
  </head>
  <body>
    <!-- Horizontal Sidebar -->
    <nav
      id="side-bar"
      class=" acw3-bar-block acw3-sidebar acw3-hide-medium acw3-hide-large acw3-animate-right acw3-card"
      style="display:none; right:0;"
    >
    <div>
      <a href="javascript:void(0)" onclick="close_sidebar()" class=" acw3-right acw3-padding">
        Close X
      </a>
    </div>
      
      {% block account_mobile %}{% endblock %}
    </nav>

    <!-- Top navbar -->
    <nav class="acw3-card acw3-text-c">
      <div class=" acw3-bar acw3-max-width-1200">
        <a href="{% url 'air:index' %}" class=" acw3-bar-item acw3-text-none acw3-left acw3-padding">
          <span class=" acw3-logo acw3-text-c">CAELUM</span>
        </a>

        <a
          href="javascript:void(0)"
          onclick="open_sidebar()"
          class=" acw3-hide-medium acw3-hide-large acw3-right acw3-text-none acw3-padding-16"
          ><i class="fas fa-bars acw3-large"></i>&nbsp;&nbsp;&nbsp;</a
        >

        <div class=" acw3-bar-item acw3-hide-medium acw3-hide-small acw3-right">
          {% block account %}{% endblock %}
        </div>

        <div>
          <span></span>
        </div>     
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class=" acw3-padding-32 acw3-20 acw3-text-80">
      <div class=" acw3-max-width-1200">
        <div class=" acw3-container acw3-row">
          <div class=" acw3-third">
            <div>
              <a href="{% url 'air:index' %}" class=" acw3-text-none acw3-left acw3-padding-16">
                <span class=" acw3-logo acw3-text-c">CAELUM</span>
              </a>
            </div>
          </div>
        </div>
        <div class=" acw3-container">
          <p>
            2020, Alpha Creative Works <br />Copyright &copy;, all rights
            reserved.
          </p>
        </div>
      </div>
    </footer>

    <script>
      var sidebar = document.getElementById("side-bar");
      function close_sidebar() {
        sidebar.style.display = "none";
      }
      function open_sidebar() {
        sidebar.style.display = "block";
      }
    </script>
  </body>
</html>
