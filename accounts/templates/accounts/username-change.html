{% extends 'common/base.html' %}
{% block title %} Sign Up - CAELUM {% endblock%}
{% block content %}
<div class=" acw3-min-height-100 acw3-max-width-840">
    <div class=" acw3-container">
        <h1>Change username for your account, {{email}}.</h1>
    </div>

    <div class=" acw3-container">
        <p>{{ error }}</p>
        <form method="POST">
            {% csrf_token %} {{ form }}
            <input type="submit" value="Submit" />
          </form>
    </div>
</div>
{% endblock %}
