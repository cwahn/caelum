{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAELUM - The Sky of Eagles</title>

    <link rel="stylesheet" href="{% static 'common/acw3_pro.css' %}" />
    <link rel="stylesheet" href="{% static 'common/axw3.css' %}" />

    <script
      src="https://kit.fontawesome.com/3c26dff78b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Katex auto rendering -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
      integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
      integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
      integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: false },
            { left: "\\[", right: "\\]", display: false },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false }
          ]
        });
      });
    </script>
  </head>
  <body>
    <!-- Accounts fullscreen landing -->
    <div
      class=" acw3-min-height-100 acw3-landing-background acw3-display-container"
    >
      <nav class=" acw3-container">
        <div class=" acw3-bar acw3-max-width-1200">
          <a href="" class=" acw3-text-none acw3-left acw3-padding">
            <span class=" acw3-logo acw3-text-white">CAELUM</span>
          </a>
        </div>
      </nav>

      <div class=" acw3-display-middle">
        <form method="POST">
          {% csrf_token %}
          {{ form }}
          {{ account_error }}
          <div>
            <input type="submit" value="Sign In" class=" acw3-text-white" />
          </div>
          <div class=" acw3-text-white">
            <p>
              Don't have an account?
              <a href="{% url 'accounts:verification' %}">Sign Up!</a>
            </p>
          </div>
          <div class=" acw3-text-white">
            <p>
              <a href="{% url 'accounts:find_account' %}">Forgot account or password?</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class=" acw3-padding-32 acw3-20 acw3-text-80">
      <div class=" acw3-max-width-1200">
        <div class=" acw3-container acw3-row">
          <div class=" acw3-third">
            <div>
              <a href="" class=" acw3-text-none acw3-left acw3-padding-16">
                <span class=" acw3-logo acw3-text-c">CAELUM</span>
              </a>
            </div>
          </div>
        </div>
        <div class=" acw3-container">
          <p>
            2020, Alpha Creative Works <br />Copyright &copy;, all rights
            reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
